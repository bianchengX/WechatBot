<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.26.13/antd.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            background-image: url(./123.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chatroom {
            background-color: rgba(255, 255, 255, 0.5);
            width: 500px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
            position: relative;
        }
        #chatroom h1 {
            text-align: center;
            font-size: 20px;
            margin: 0 0 10px 0;
            padding: 0;
        }
        #chatroom #messages {
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: scroll;
        }
        #chatroom #messages p {
            margin: 0;
            padding: 5px;
        }
        #chatroom .messages .user {
            font-weight: bold;
        }
        #chatroom .input {
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            position: relative;
            bottom: 0;
        }
        #chatroom .input input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .me {
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var messages = []
        function send(){
            text = $("#input_text").val()
            $("#input_text").val('')
            if (parseInt($('#messages').css('height'))>=500){
                $('#messages').css('height',"500px")
            };
            $("#click").html("发送中");
            $("#click").css("background-color","red");
            $("#messages").children().last().after("<p>Me:"+text+"</p>");;
            messages.push({role:"user",content:text})
            $(document).ready(function(){
            $.ajax({
                url: "https://api.forchange.cn/",
                data:JSON.stringify({
                    model: "gpt-3.5-turbo",
                    temperature: 0.7,
                    max_tokens: 512,
                    messages: messages
            }),
                type:'POST',
                beforeSend:function(xhr){
                    xhr.setRequestHeader('Content-Type', 'application/json');
                },
                success: function(content){
                    console.log(content)
                    if (content.choices==null||content.choices.length==0||content.choices[0].text==''){
                        messages.pop()
                        $("#messages").children().last().after("<p>Me:"+"我好像迷失在无边的网络中了，接口调用错误"+"</p>");;
                    }else {
                        str = content.choices[0].text.replace(/^\s+|\s+$/g,'');
                        messages.push({role:"assistant",content:str})
                        $("#messages").children().last().after("<p class=\"me\">cx:"+str+"</p>");;
                    }
                    $("#click").css("background-color",'');
                    $("#click").html("发送");
                }
            })
            });
   
        }
    </script>
        <title>聊天室</title>
        <div id="chatroom">
            <h1>聊天室</h1>
            <div id="messages">
                <p class="me">cx:您好!</p>
            </div>
            <div class="input" style="display:flex">
                <input id = "input_text" type="text" placeholder="输入消息..."><button id = "click" onclick="send()" style="width: 80px;margin-left: 30px;">发送</button>
            </div>
        </div>
    
</div>

</body>
</html>
